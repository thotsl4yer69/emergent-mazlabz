                    revenue: () => ['REVENUE ACCELERATION ANALYSIS','═══════════════════════════════════════','','CLIENT SUCCESS METRICS:','','  Manufacturing Automation Client:','    > 400% increase in production efficiency','    > Annual cost savings: $2.3M+','    > ROI: 1,850% in first 18 months','','  Financial Services AI Implementation:','    > 75% reduction in document processing time','    > Annual savings: $850,000+','    > Customer satisfaction increase: 240%','','  E-commerce Platform Optimization:','    > 320% increase in conversion rates','    > Revenue boost: $1.2M+ annually','    > Market share expansion: 45%','','  Healthcare System Integration:','    > 90% reduction in data processing errors','    > Operational savings: $600,000+','    > Compliance accuracy: 99.7%','','INVESTMENT vs RETURNS:','  $15,000 AI System     → $500,000+ annual efficiency gains','  $35,000 Digital Transformation → $1.2M+ revenue increase','  $5,000 Strategic Consultation → $2M+ market positioning','','Contact for detailed ROI analysis.',''],
                    portfolio: () => ['MAZLABZ SUCCESS PORTFOLIO','═══════════════════════════════════════','','RECENT ENTERPRISE DEPLOYMENTS:','','[2024] PREDICTIVE ANALYTICS ENGINE','       Machine learning platform for supply chain optimization','       Result: $2.3M+ annual cost reduction','       Status: SCALING GLOBALLY','','[2024] AUTOMATED COMPLIANCE SYSTEM','       Real-time regulatory monitoring and reporting','       Result: 99.7% compliance accuracy, $850K+ savings','       Status: INDUSTRY STANDARD','','[2023] REVENUE OPTIMIZATION PLATFORM','       AI-driven pricing and inventory management','       Result: 320% conversion increase, $1.2M+ revenue boost','       Status: MARKET LEADER','','[2023] INTELLIGENT DIAGNOSTIC NETWORK','       Enterprise-wide system monitoring and prediction','       Result: 90% reduction in system downtime','       Status: MISSION CRITICAL','','[2023] AUTONOMOUS WORKFLOW ENGINE','       End-to-end business process automation','       Result: 75% operational efficiency increase','       Status: EXPANDING DEPLOYMENT','','[2022] STRATEGIC DATA INFRASTRUCTURE','       Cloud-native analytics and business intelligence','       Result: $3.2M+ strategic value creation','       Status: COMPETITIVE ADVANTAGE','','Success Rate: 100% enterprise deployment','Average ROI: 850% within first year','Client Retention: 100%','Fortune 500 Penetration: 15+ companies',''],
                    services: () => ['MAZLABZ SERVICE CATALOG & PRICING','═══════════════════════════════════════','','ENTERPRISE SOLUTIONS:','','  AI REVENUE AUTOMATION PLATFORM       AUD $75,000+','    Complete enterprise AI transformation','    Projected ROI: 800-2000% within 12 months','','  DIGITAL TRANSFORMATION SUITE         AUD $150,000+','    Full enterprise system modernization','    Projected ROI: 1000-3000% within 18 months','','SPECIALIZED DEPLOYMENTS:','','  Predictive Analytics Engine          AUD $45,000','    Machine learning for business optimization','','  Automated Compliance Platform        AUD $35,000','    Regulatory monitoring and reporting systems','','  Supply Chain Intelligence           AUD $55,000','    End-to-end optimization and prediction','','  Real-time Business Intelligence      AUD $40,000','    Advanced analytics and decision support','','ENTERPRISE CONSULTING:','','  Strategic AI Architecture           AUD $15,000/engagement','  Emergency System Recovery           AUD $25,000/week','  Executive Technology Advisory       AUD $2,500/session','','All solutions include enterprise support, training, and scaling.','Minimum engagement: $25,000',"Type 'contact' for enterprise quotes.",''],

                    status: () => ['ENTERPRISE SYSTEM STATUS','═══════════════════════════════════════','','Current Status: ONLINE - ACCEPTING ENTERPRISE PROJECTS','Last Updated: ' + new Date().toLocaleString(),'','CAPACITY ANALYSIS:','Current Utilization: 75%','Available Capacity: 2-3 Fortune 500 projects','Response Time: < 2 hours for qualified inquiries','','PREFERRED PROJECT TYPES:','• Emergency AI system implementations (< 30 days)','• Revenue automation platforms ($1M+ impact)','• Digital transformation initiatives','• Regulatory compliance automation','','CURRENT ENTERPRISE QUEUE:','• 3 Fortune 500 implementations in progress','• 2 strategic consulting engagements','• 1 emergency system recovery','','Next Available: Immediate for qualified enterprises','Minimum Investment: AUD $25,000',''],

            init() {this.runBootSequence();}

            addLine(content, type = 'output') {const lineDiv = document.createElement('div');lineDiv.className = `terminal-line ${type}`;if (content === '[COPY] Click to copy enterprise email') {lineDiv.innerHTML = '<span class="clickable" onclick="terminal.copyEmail()">' + content + '</span>';} else {lineDiv.textContent = content;}this.terminalBody.appendChild(lineDiv);this.scrollToBottom();}
            createInputLine() {const inputLineDiv = document.createElement('div');inputLineDiv.className = 'terminal-input-line';inputLineDiv.innerHTML = `<span class="prompt">mazlabz@enterprise:~$ </span><input type="text" class="terminal-input" autocomplete="off" spellcheck="false"><span class="cursor">█</span>`;this.terminalBody.appendChild(inputLineDiv);const input = inputLineDiv.querySelector('.terminal-input');input.focus();input.addEventListener('keydown', (e) => this.handleKeyDown(e, input));this.scrollToBottom();}
            handleKeyDown(e, input) {if (e.key === 'Enter') {const command = input.value.trim();this.handleCommand(command);input.parentElement.remove();this.createInputLine();} else if (e.key === 'ArrowUp') {e.preventDefault();if (this.commandHistory.length > 0) {const newIndex = this.historyIndex === -1 ? this.commandHistory.length - 1 : Math.max(0, this.historyIndex - 1);this.historyIndex = newIndex;input.value = this.commandHistory[newIndex];}} else if (e.key === 'ArrowDown') {e.preventDefault();if (this.historyIndex !== -1) {const newIndex = this.historyIndex + 1;if (newIndex >= this.commandHistory.length) {this.historyIndex = -1;input.value = '';} else {this.historyIndex = newIndex;input.value = this.commandHistory[newIndex];}}}}
            handleCommand(cmd) {const trimmedCmd = cmd.trim().toLowerCase();if (cmd.trim()) {this.commandHistory.push(cmd);this.historyIndex = -1;}this.addLine(`mazlabz@enterprise:~$ ${cmd}`, 'command');if (this.commands[trimmedCmd]) {const result = this.commands[trimmedCmd]();if (result && result.length > 0) {result.forEach(line => this.addLine(line, 'output'));}} else if (trimmedCmd.startsWith('quote(') && trimmedCmd.endsWith(')')) {const service = trimmedCmd.slice(6, -1);this.addLine(`Initiating enterprise quote for ${service}...`, 'output');this.addLine('Please contact jack.mazzini@mazlabz.com for pricing.', 'output');this.addLine('Minimum engagement: AUD $25,000', 'output');this.addLine('', 'output');} else if (trimmedCmd !== '') {this.addLine(`Command not recognized: ${trimmedCmd}`, 'error');this.addLine("Type 'help' for available enterprise commands.", 'error');this.addLine('', 'output');}}
            copyEmail() {navigator.clipboard.writeText('jack.mazzini@mazlabz.com').then(() => {this.addLine('Enterprise email copied to clipboard!', 'success');});}
            scrollToBottom() {this.terminalBody.scrollTop = this.terminalBody.scrollHeight;}
        }
